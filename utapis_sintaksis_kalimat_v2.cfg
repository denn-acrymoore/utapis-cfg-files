# ==============================================================================
# Penjelasan Singkatan-Singkatan di CFG
# ==============================================================================
# KAL                   = Kalimat yang baik dan benar (start symbol CFG).
# KLAUSA                = Klausa yang minimal terdiri dari subjek dan predikat. 
#                         Klausa juga bisa mengandung objek, pelengkap, dan 
#                         keterangan (namun ini tidak wajib).
# KLAUSA_TDK_LENGKAP    = Klausa yang tidak lengkap (tidak memiliki subjek).
#                         Klausa ini biasa digunakan dalam kalimat imperatif
#                         atau bila ada klausa lain yang menyebutkan subjek
#                         (kalimat majemuk).
# SUBJEK                = Subjek dari kalimat.
# PREDIKAT              = Predikat dari kalimat.
# OBJEK                 = Objek dari kalimat.
# PELENGKAP             = Pelengkap dari kalimat.
# KETERANGAN            = Keterangan dari kalimat.


# ==============================================================================
# Aturan Konjungsi Antar Kalimat
# ==============================================================================
