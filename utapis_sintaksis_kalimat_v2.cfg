# beraposisi dengan salah satu unsur kalimat (biasanya unsur kalimat nomina
# atau frasa nomina).

# E.g.: Ir. Soekarno, Presiden Indonesia Pertama, adalah tokoh pendiri Gerakan 
#       Non-Blok
# E.g.: Alan, Juara bulu tangkis putra Olimpiade Barcelona, menerima hadiah uang.
